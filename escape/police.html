<!DOCTYPE html>
<html>
<head>
    <title>Police Database Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="badge-container">
            <!-- You can put an image of a police badge here -->
            <img src="yrp.png" alt="Police Badge">
        </div>
        <h1>Police Database Access</h1>
        <form  id="login-form">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p class="locked-message">This database is locked. Authorized personnel only.</p>
    </div>

    <script src="police.js"></script>
</body>
</html>
